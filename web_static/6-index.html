<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>AirBnB</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./styles/4-common.css" />
		<link rel="stylesheet" href="./styles/3-header.css" />
		<link rel="stylesheet" href="./styles/3-footer.css" />
		<link rel="stylesheet" href="./styles/6-filters.css" />
		<link rel="icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<div>
						<h3>State</h3>
						<h4>Arizona, Texas...</h4>
					</div>
					<ul class="popover">
						<li><h2>Arizona:</h2></li>
							<li>
								<ul>
									<li>City X</li>
									<li>City Y</li>
								</ul>
							</li>
						<li><h2>Texas:</h2></li>
							<li>
								<ul>
									<li>City A</li>
									<li>City B</li>
								</ul>
							</li>

					</ul>
				</div>
				<div class="amenities">
					<div>
						<h3>Amenities</h3>
						<h4>Wi-Fi, TV...</h4>
					</div>
					<ul class="popover">
						<li>Wi-Fi</li>
						<li>TV</li>
						<li>Kitchen</li>
					</ul>
				</div>
				<button type="button">Search</button>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
